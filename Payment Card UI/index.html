<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="card">
            <h3 id="cardNumber">XXXX XXXX XXXX XXXX</h3>
            <div class="infoCard">
                <div class="cardHolder">
                    <label for="Card holder name">CARDHOLDER NAME</label>
                    <br>
                    <input type="text" id="cardHolderName" disabled placeholder="Yashvardhan Arora" value=""></span>
                </div>
                <div class="expiry">
                    <label for="Valid thru">VALID THRU</label>
                    <br>
                    <input type="text" id="cardExpiry" disabled placeholder="06/24" value=""></span>
                    
                </div>
            </div>
            
        </div>
        <div class="form">
            <form action="">
                <h3>Payment Information</h3>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
