<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="card">
            <img src="visa.png" height="30px" id="visa">
            <img src="mastercard.png" id="mastercard" height="40px">
            <img src="chip.png" height="60px" id="chip">
            <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" disabled value="">
            <div class="infoCard">
                <div class="cardHolder">
                    <label for="Card holder name">CARDHOLDER NAME</label>
                    <br>
                    <input type="text" id="cardHolderName" disabled placeholder="Your Name" value="">
                </div>
                <div class="expiry">
                    <label for="Valid thru">VALID THRU</label>
                    <br>
                    <input type="text" id="cardExpiry" disabled placeholder="MM/YY" value="">
                    
                </div>
            </div>
            
        </div>
        <div class="form">
            <h3>Payment Information :</h3>
            <form action="">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumberInput" value="" pattern="[0-9 ]{19}" maxlength="19">

                <label for="cardHolderName">Card Holder's Name:</label>
                <input type="text" id="cardHolderInput">
                
                <div class="lower">
                    <div class="part part1">
                        <label for="cardNumber">Month:</label>
                        <input type="number" id="expiryMonth" pattern="[0-9/]{2}" maxlength="4">
                    </div>
                    <span>/</span>
                    <div class="part part1">
                        <label for="cardNumber">Year:</label>
                        <input type="number" id="expiryYear" pattern="[0-9]{2}" maxlength="4">
                    </div>
                    
                    <div class="part">
                        <label for="cardNumber">CVV :</label>
                        <input type="password" maxlength="3" id="cvvInput">
                    </div>
                </div>
            
                <button type="submit" id="submit">Proceed</button>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
