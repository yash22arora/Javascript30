<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="form">
        <label>Select Event Date :</label>
        <input type="datetime-local" id="inputDate" value="2021-12-31T00:00">
    </form>
    
    <div class="countdown">
        <div class="block">
            <h2 id="dayText">Days</h2>
            <p class="text">Days</p>
        </div>
        <div class="block">
            <h2 id="hourText">Hrs</h2>
            <p class="text">Hours</p>
        </div>
        <div class="block">
            <h2 id="minuteText">Mins</h2>
            <p class="text">Minutes</p>
        </div>
        <div class="block">
            <h2 id="secondText">Secs</h2>
            <p class="text">Seconds</p>
        </div>
    </div>
    <img class="team" src="./team.svg">

    <script src="index.js"></script>
</body>
</html>
